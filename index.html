<!DOCTYPE html>
<html lang="en" ng-app="app">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no, width=device-width, height=device-height" initial-scale="1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title ng-bind-template="{{pageTitle}}"></title>
    <link rel="stylesheet" href="css/app.css">
    <script>
      window.brunch = window.brunch || {};
      window.brunch['auto-reload'] = {
        enabled: true
      };
    </script>
    <script src="js/vendor.js"></script>
    <script src="js/partials.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body ng-controller="AppCtrl">
    <nav class="top-bar">
      <ul class="title-area">
        <li class="name">
          <h1><a href="#">oDesk Jobs</a></h1>
        </li>
      </ul>
    </nav>
    <div ng-app="ng-app">
      <div ng-view></div>
    </div>
    <div app-loading class="footer"><i class="icon-refresh icon-spin icon-large"></i></div>
    <script>
      var onDeviceReady = function() {
        angular.element(document).ready(function() {
            angular.bootstrap(document);
        });
      };
      
      document.addEventListener('deviceready', onDeviceReady, true);
    </script>
  </body>
</html>
